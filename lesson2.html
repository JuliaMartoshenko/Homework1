<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Урок "Динамические обработчики событий и всплытие"</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <h1>Любимые цвета студентов</h1>
    <ul class="students" id="list">
      <!-- Рендерится из js -->
    </ul>

    <div class="form">
      <h3 class="form-title">Форма добавления</h3>
      <div class="form-row">
        Имя:&nbsp;&nbsp;
        <input
          type="text"
          id="name-input"
          class="input"
          placeholder="Василий"
        />
      </div>
      <div class="form-row">
        Цвет:&nbsp;
        <input type="color" id="color-input" class="color-input input" />
        <br /><br />
      </div>
      <button class="button" id="add-button">Добавить</button>
    </div>
  </body>

  <script>
    const buttonElement = document.getElementById("add-button");
    const listElement = document.getElementById("list");
    const nameInputElement = document.getElementById("name-input");
    const colorInputElement = document.getElementById("color-input");

    students = [
      {
        name: "Глеб",
        color: "#ff2600",
      },
      {
        name: "Иван",
        color: "#00f900",
      },
      {
        name: "Люси",
        color: "#0432ff",
      },
    ]


    const initDeleteStudentListeners = () => {
      const deleteStudentElements = document.querySelectorAll(".delete-button");

      for (const deleteStudentElement of deleteStudentElements) {
        deleteStudentElement.addEventListener("click", () => {
          console.log('удаляю');
        });
      }
    }

    const initEventListeners = () => {
      const studentElements = document.querySelectorAll(".student");

      for (const studentElement of studentElements) {
        studentElement.addEventListener("click", () => {
          console.log(1);
        });
      }
    };

    const renderStudents = () => {
      const studentsHtml = students.map((student) => {
        return `<li class="student">
            <p class="student-name">
              ${student.name}, любимый цвет
              <span style="color: ${student.color}"> ${student.color}</span>
            </p>
            <button class="delete-button">Удалить</button>
          </li>`;
      });
      listElement.innerHTML = studentsHtml.join('');
      initEventListeners();
      initDeleteStudentListeners();
    }

    renderStudents();

    buttonElement.addEventListener("click", () => {
      nameInputElement.classList.remove("input-error");

      if (nameInputElement.value === "") {
        nameInputElement.classList.add("input-error");
        return;
      }

      students.push({
        name: nameInputElement.value,
        color:colorInputElement.value,
      })

      renderStudents();

      nameInputElement.value = "";
    });
  </script>
</html>
