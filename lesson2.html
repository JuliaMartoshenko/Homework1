<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Урок "Асинхронность"</title>
  </head>

  <body style="background-color: ''">
    <h1>Список задач</h1>
    <ul class="tasks" id="list">
      <!-- Список рендерится из JS -->
    </ul>
    <br />
    <div class="form">
      <h3 class="form-title">Форма добавления</h3>
      <div class="form-row">
        Что нужно сделать:
        <input
          type="text"
          id="text-input"
          class="input"
          placeholder="Выпить кофе"
        />
      </div>
      <br />
      <button class="button" id="add-button">Добавить</button>
    </div>
  </body>

  <script>
    const buttonElement = document.getElementById("add-button");
    const listElement = document.getElementById("list");
    const textInputElement = document.getElementById("text-input");

    // //запрос на сервер GET + смена цвета фона
    // const fetchPromiseColor = fetch('https://webdev-hw-api.vercel.app/api/tasks/random-red', {
    //   method: 'GET',
    // });
    // const responseColor = fetchPromiseColor.then((responseColor) => {
    //   const jsonPromiseColor = responseColor.json();
    //   const colorData = jsonPromiseColor.then((colorData) => {
    //     const elements = document.querySelectorAll('body');
    //     elements[0].style.backgroundColor = colorData.color;
    //   });
    // });


  // TODO: Получать из хранилища данных
    const fetchPromise = fetch('https://webdev-hw-api.vercel.app/api/todos', {
      method: 'GET',
    });
    const response = fetchPromise.then((response) => {
      const jsonPromise = response.json();
      const tasksData = jsonPromise.then((tasksData) => {
        console.log(tasksData);
        tasks = tasksData.todos;
        renderTasks();
      });
    });  
    let tasks = [];

    const renderTasks = () => {
      const tasksHtml = tasks
        .map((task) => {
          return `
          <li class="task">
            <p class="task-text">
              ${task.text}
              <button data-id="${task.id}" class="button delete-button">Удалить</button>
            </p>
          </li>`;
        })
        .join("");

      listElement.innerHTML = tasksHtml;
      const deleteButtons = document.querySelectorAll(".delete-button");

      for (const deleteButton of deleteButtons) {
        deleteButton.addEventListener("click", (event) => {
          event.stopPropagation();

          deleteButton.innerHTML = "задача удаляется...";

          setTimeout(() => {
            const id = deleteButton.dataset.id;

            fetch('https://webdev-hw-api.vercel.app/api/todos/'+ id,
            {
              method: 'DELETE',
              }).then((response) => {
              response.json().then((responseJson) => {
              tasks = responseJson.todos;
              renderTasks();
            })
          })
          


            renderTasks();
          }, 1000);
        });
      }
    };

    renderTasks();

    buttonElement.addEventListener("click", () => {
      if (textInputElement.value === "") {
        return;
      }

      //Отправка данных на сервер
      fetch('https://webdev-hw-api.vercel.app/api/todos',
      {
        method: 'POST',
        body: JSON.stringify({
          text: textInputElement.value,
        }),
      }).then((response) => {
        response.json().then((responseJson) => {
          tasks = responseJson.todos;
          renderTasks();
        })
      })

      renderTasks();

      textInputElement.value = "";
    });
  </script>
</html>
