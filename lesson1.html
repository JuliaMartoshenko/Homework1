<!DOCTYPE html>
    <head>
        <title>Урок "Управление html содержимым из js</title>
    </head>

    <body>
        <h1>Любимые цвета студента</h1>
        <ul id="list">
            <li>Глеб, любимый цвет <span style='color: #ff2600'>#ff2600</span></li>
            <li>Иван, любимый цвет <span style='color: #00f900'>#00f900></div></span></li>
            <li>Люси, любимый цвет <span style='color: #0432ff'>#0432ff</span></li>
        </ul>

        <div>
            <h3>Форма добавления</h3>
            Имя:
            <input type="text" id="name-input"/>
            <br /><br />
            Цвет:
            <input type="color"  id="color-input"/>
            <br /><br />            
            <button id="add-button">Добавить</button>
        </div>
        <br/>
        <div>
            <h3>Форма управления</h3>
            <button>Удалить <span style="color: tomato">#ff2600</span></button>
        </div>
    </body>
    <script>
        const buttonElement = document.getElementById('add-button');
        const listElement = document.getElementById('list');
        const nameElement = document.getElementById('name-input');
        const colorElement = document.getElementById('color-input');

        buttonElement.addEventListener('click', () => {
            const oldListHtml = listElement.innerHTML;
            listElement.innerHTML = oldListHtml + 
            `<li>
                ${nameElement.value}, любимый цвет <span style='color: ${colorElement.value}'>${colorElement.value}</span>
            </li>`;
            
        });
    </script>
</html>
